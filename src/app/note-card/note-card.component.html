<div #container class="note-card-container">

  <a [appCustomRouterLink]="id.toString()">
    <div class="note-card-content">

      <h1 class="note-card-title">{{note.title}}</h1>

      <div #bodyText class="note-card-body">
        <p>{{note.body}}</p>
        <div *ngIf="showTruncator" #truncator class="fade-out-truncation"></div>
      </div>

    </div>
  </a>

  <div class="x-button" (click)="onClick()"></div>
</div>
